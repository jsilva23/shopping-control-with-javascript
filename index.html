<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <samp id="btnUpdate" style="display: none;">
                <span id="inputIdUpdate"></span>
                <button onclick="updateData()" class="btn btn-light">Save</button>
                <button onclick="resetForm()" class="btn btn-light">Cancel</button>
            </samp>
            <button id="btnAdd" onclick="addData()" class="btn btn-light">Add</button>
        </div>

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table">
            
        </table>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
